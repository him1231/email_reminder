name: Regenerate lockfile (Linux)

on:
  workflow_dispatch:

concurrency:
  group: regenerate-lockfile
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  regen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install (regenerate lockfile)
        run: npm ci
      - name: Commit & create PR (if lockfile changed)
        env:
          PR_BRANCH: chore/regenerate-lockfile-linux
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain -- package-lock.json | grep -q .; then
            git checkout -b "$PR_BRANCH"
            git add package-lock.json
            git commit -m "chore: regenerate package-lock.json on Linux (CI)"
            git push --set-upstream origin "$PR_BRANCH"
            echo "Lockfile changed and branch pushed: $PR_BRANCH"
          else
            echo "No changes to package-lock.json — nothing to do."
          fi
      - name: Open pull request (if branch pushed)
        if: steps.regen.outcome == 'success' && steps.regen.conclusion != 'skipped'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: chore: regenerate package-lock.json on Linux (CI)
          branch: chore/regenerate-lockfile-linux
          title: chore: regenerate package-lock.json on Linux (CI)
          body: |
            This PR was generated by CI to update package-lock.json after installing on Ubuntu.

            Why: lockfile/platform mismatches can cause Rollup/Vite builds to fail in GitHub Actions —
            regenerating the lockfile on the target platform ensures the correct native optional
            dependencies are present.

            What to check:
            - verify CI build passes
            - run a quick local `npm ci && npm run build` if you want to confirm locally

          labels: automated, chore
          reviewers: ''
