name: CI â€” build & lockfile check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Ensure lockfile is Linux-consistent
        # If `npm ci` would change package-lock.json on ubuntu, fail the PR and
        # ask the author to regenerate the lockfile from Linux.
        run: |
          git --no-pager diff --exit-code -- package-lock.json || (
            echo 'package-lock.json would change when installed on linux.\nRun `npm ci` on Linux and commit the updated package-lock.json (or run the "Regenerate lockfile (Linux)" workflow).' &&
            git --no-pager diff -- package-lock.json &&
            exit 1
          )
