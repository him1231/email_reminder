name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Unit tests
        run: npm test -- --coverage
      - name: Start Firestore emulator & run integration tests
        env:
          FIREBASE_PROJECT_ID: demo
        run: |
          npx firebase emulators:start --only firestore --project demo &
          sleep 4
          npm run test -- --testPathPattern=tests/integration --runInBand
