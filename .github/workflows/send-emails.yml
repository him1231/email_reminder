name: Send queued emails

# Note: GitHub may disable scheduled workflows on forks or private repositories.
# If automatic scheduling doesn't work, use workflow_dispatch (manual trigger)
# or check repository settings for Actions permissions.

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        run: npm ci
      - name: Run sender
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: npm run send-emails
